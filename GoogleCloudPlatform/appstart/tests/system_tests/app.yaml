# yaml file for a test application
module: default
runtime: python27
api_version: 1
threadsafe: true
vm: true

resources:
    cpu: .5
    memory_gb: 1.3

manual_scaling:
    instances: 1

handlers:
- url: /static
  static_dir: static
- url: /.*
  script: services_test_app.app
