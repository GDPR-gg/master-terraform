<!DOCTYPE html>
<html class="google" lang="en" data-ng-app="datapipeline">
  <head>
    <title>Data Pipeline</title>
    <script>
      (function(H){H.className=H.className.replace(/\bgoogle\b/,'google-js')})(document.documentElement)
    </script>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <script src="//www.google.com/js/google.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-sanitize.min.js"></script>
    <script src="/static/jquery.layout-latest.min.js"></script>

    <script src="/static/init.js"></script>
    <!-- The order of these is important. -->
    <script src="/static/components/butterbar/butterbar.js"></script>
    <script src="/static/components/user/user.js"></script>
    <script src="/static/components/appconfig/appconfig.js"></script>
    <script src="/static/components/help/help.js"></script>
    <script src="/static/components/pipelineeditor/pipelineeditor.js"></script>
    <script src="/static/components/pipelinelist/pipelinelist.js"></script>
    <script src="/static/components/pipelines/pipelines.js"></script>
    <script src="/static/components/variables/variables.js"></script>
    <script src="/static/components/app/app.js"></script>
    <script src="/static/components/download/download.js"></script>
    <script src="/static/components/dropupload/dropupload.js"></script>
    <script src="/static/components/layout/layout.js"></script>
    <script src="/static/components/upload/upload.js"></script>
    <script src="/static/main.js"></script>

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="//www.google.com/css/maia.css">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet"
          href="/static/components/pipelineeditor/pipelineeditor.css">
    <link rel="stylesheet"
          href="/static/components/pipelinelist/pipelinelist.css">
    <link rel="stylesheet" href="/static/components/variables/variables.css">
  </head>
  <body ng-controller="AppCtrl as appCtrl">
    <div class="maia-header" id="maia-header" role="banner">
      <div class="maia-aux">
        <h1>
          <a href="../">Data Pipeline</a>
        </h1>
        <a class="maia-teleport" href="#content">Skip to content</a>
        <div ng-click="appCtrl.AppConfig.showAppConfig = true;"
             class="app-menu"></div>
        <div class="help-link">
          <a target="_blank" href="/help/">Help</a>
        </div>
      </div>
    </div>
    <div id="maia-main" role="main">
      <div class="maia-teleport" id="content">
        <div class="maia-cols">
          <div layout
               embed="false"
               layoutoptions="closable: true,
                              resizable: true,
                              slidable: false,
                              west: {
                                size: 250,
                              },
                              livePaneResizing: true,
                              stateManagement__enabled: true,
                              showDebugMessages: true"
               class="main-page">
            <div class="ui-layout-west">
              <div ng-include
                   src="'/static/components/pipelinelist/pipelinelist.ng'"></div>
            </div>
            <div class="ui-layout-center main-panel"
                 ng-show="appCtrl.Pipelines.selected.id">
              <div ng-include
                   src="'/static/components/pipelineeditor/pipelineeditor.ng'">
              </div>
              <div ng-include
                   src="'/static/components/variables/variables.ng'">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-include src="'/static/components/butterbar/butterbar.ng'"></div>
    <div ng-include src="'/static/components/appconfig/appconfig.ng'"></div>
    <script src="//www.google.com/js/maia.js"></script>
</body>
</html>
